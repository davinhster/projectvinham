{% extends "base.html" %}

{% block content %}
<div class = 'alert alert-primary' role = 'alert'>
<h1> Sign up here! </h1>

<form method = "POST">
	{% csrf_token %}
	{{form.as_p}}
	<button type = "submit">Sign up!</button>
</form>

<p><b>Already have an account? </b></p>

<a href = "{% url 'login' %}">Log in here!</a>
</div>
{% endblock %}
